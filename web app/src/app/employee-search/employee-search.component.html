<div class="container-fluid">
<h1> Search Employees </h1>
<div class="form-group">
  <input type="text" class="form-control" placeholder="Search by Name"
  [(ngModel)]="searchTerm" />
  </div>


<div *ngFor="let employee of filteredEmployees">
  <div class="row">
    <div class="col-sm-2" style="background-color:lavender;" >{{employee.id}}</div>
    <div class="col-sm-5" style="background-color:orange; " > {{employee.first_name}} {{employee.last_name}}</div>
  </div>
</div>
<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
