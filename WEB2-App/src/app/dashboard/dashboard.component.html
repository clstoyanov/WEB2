<div class="container-fluid">
    <div class='jumbotron text-center'><h1>{{title}}</h1></div>
    <div class="container">
    <h1>Tasks</h1>
    <br>
    <div class="row">
        <div *ngFor="let task of tasks">
            <div class="col-md-11" style="background-color:lavender;" routerLink="/taskDetail/{{task.id}}" routerLinkActive="router-link-active" >{{task.name}}</div>
        </div>
    </div>
    <br>
    <h1>Departments</h1>
    <br>
    <div class="row">
        <div *ngFor="let dept of depts">
            <div class="col-md-11" style="background-color:lavender;" routerLink="/deptdetail/{{dept.id}}" routerLinkActive="router-link-active"> {{dept.name}}</div>
        </div>
    </div>
    <br>
    <h1>Employees</h1>
    <br>
    <div class="row">
            <div *ngFor="let dept of depts">
                <div class="col-md-11" style="background-color:lavender;" routerLink="/deptdetail/{{dept.id}}" routerLinkActive="router-link-active"> {{dept.name}}</div>
            </div>
        </div>
</div>
</div>
